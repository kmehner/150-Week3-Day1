<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript basics</title>

  <!-- using the script tag
  - the script tag is used to define a client-side script (Javascript)
  - the script element either contains scripting statements or it points to an external
  script file through the src attribute 
  - when the browser encounters these tags, it knows to execute the JS code 
  -->

  <!-- Using a script - connect through the SRC attribute-->
  <script src="script.js"></script>

  <!-- Internal JS -->
   <script>
      // alert("Hello, world!");
   </script>

   <!-- Console.log -->
    <script>
      console.log("Hello from the console.log"); // => print() in python 
    </script>

    <!-- Document.write -->
     <!-- NOTE: There are performance impacts from document.write
      - it can delay the main page content for up to 10 seconds
      - it can cause pages to either fail to load or take so long that the user leaves the page
     -->
     <script>
        document.write("Hello from document.write")
     </script>

</head>
<body>

  <h1>This is a heading</h1>

  <!-- INLINE JAVASCRIPT -->
   <!-- The onclick event-handler attribute is used to execute a script when an element is clicked 
    - here, it is set to trigger the alert 
    -->
  <button onclick="alert('Hello world from the button')">Click me</button>

  <a href="javascript:alert('Hello from a tag')">Click me 2</a>
  
</body>
</html>
